<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" alt="location-logo" width="80px" height="80px" loading="lazy" />
                <p>Grant Location Access</p>
                <p>Allow access to get weather Info</p>
                <button class="btn" data-grantAcess>Grant Acess</button>
            </div>

            <!-- search form -->
            <form action="" class="form-container" data-searchForm>
                <input type="text" name="" id="" placeholder="Search for City... " data-searchInput />
                <button class="btn" type="submit">
                    <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy" />
                </button>
            </form>

            <!-- loading screen container -->

            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" alt="" width="150" height="150" />
                <p>Loading</p>
            </div>

            <!-- show weather info -->

            <div class="sub-container user-info-container">
                <!-- City name and Flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryFlag />
                </div>

                <!-- Weather Description -->
                <p data-weatherDesc></p>
                <!-- Weather Icon -->
                <img data-weatherIcon />
                <!-- temperature -->
                <h2 data-temp></h2>

                <!-- 3 cards-parameter -->
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="" />
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="" />
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="" />
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>

        </div>


    </div>
</body>

</html>
